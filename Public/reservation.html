<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <title>Reservation</title>
</head>
<body>
  
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4"><i class="fab fa-hotjar text-danger"></i> Hot Restaurant</h1>
        <p class="lead">Make Your Reservation</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" id="table" href="./tables.html" role="button"><i class="fas fa-table"></i> View Tables</a>
        <a class="btn btn-info btn-lg" id="res" href="./index.html" role="button"><i class="fas fa-home text-white"></i></a>
      </div>
    </div>

<br>

<!-- Reservation Form -->
<form>
  <div class="container">

    <div class="card shadow-sm p-3 mb-5 bg-white rounded">
      <h5 class="card-header bg-info text-white">Make a Reservation</h5>
      <div class="card-body">
        
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>
        
        <div class="form-group">
          <label for="phoneNum">Phone Number</label>
          <input type="text" class="form-control" id="phoneNum" placeholder="Phone Number">
        </div>
        
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="text" class="form-control" id="emailInput" placeholder="Email">
        </div>
        
        <div class="form-group">
          <label for="uniqueId">Unique ID</label>
          <input type="text" class="form-control" id="uniqueId" placeholder="Unique ID">
        </div>
        
        <button type="submit" id="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  
  </div>
</form>

<!-- JavaScript for Reservation Form -->
<script>
  // click event for the reservation form submit btn
document.getElementById(`submit`).addEventListener(`click`, e =>{
e.preventDefault()

//put all form values into variables
let nameInput = document.getElementById(`nameInput`).value
let phoneInput = document.getElementById(`phoneNum`).value
let emailInput = document.getElementById(`emailInput`).value
let uniqueId = document.getElementById(`uniqueId`).value

//create an object for reservation form inputs
const reserve = {
  name: nameInput,
  phone: phoneInput,
  email: emailInput,
  uniqueId: uniqueId
}

//clear form
 document.getElementById(`nameInput`).value = ``
 document.getElementById(`phoneNum`).value = ``
 document.getElementById(`emailInput`).value = ``
 document.getElementById(`uniqueId`).value = ``

//testing
console.log(reserve)

})

</script>
